<mat-card >
 <div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Task_id</th>
        <th>Description</th>
        <th>Priority</th>
        <th>Weight</th>
        <th>Dependant</th>
        <th>Schedule</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of taskList" routerLink="/UpdateTask"  (click)="onSelect(item)">
        <td>{{item.Task_id}}</td>
        <td>{{item.Task_des}}</td>
        <td>{{item.Task_priority}}</td>
        <td>{{item.Task_weight}}</td>
        <td>{{item.Task_dependant.replace('TaskEntry object (','').replace(')','')}}</td>
        <td>{{item.Task_schedule}}</td>
        <td><button (click)="deleteMe(item.Task_id)" >Delete</button></td>
      </tr>
    </tbody>
  </table>
  <!-- <app-add-task></app-add-task> -->
</div>
<button mat-flat-button color="primary" routerLink="/AddTask">Add</button>
</mat-card>
